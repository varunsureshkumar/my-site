<!-- blog-html/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
</head>
<body>
  <h1>Welcome to My Choco Blog</h1>
  <p>Visit <a href="/admin">/admin</a> to log in and add new posts.</p>
  <ul id="posts"></ul>

  <script>
    fetch('./posts/index.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('posts');
        posts.forEach(post => {
          const item = document.createElement('li');
          item.innerHTML = `<a href="${post.url}">${post.title}</a>`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
